<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <style>
    .box { fill: #f7f7f7; stroke: #222; stroke-width: 2; }
    .label { font: 18px Arial, sans-serif; fill: #111; }
    .title { font: 22px Arial, sans-serif; fill: #111; }
    .arrow { stroke: #111; stroke-width: 2.5; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="220" fill="#ffffff"/>
  <text x="40" y="35" class="title">Evaluation Pipeline</text>

  <rect x="60" y="80" width="170" height="70" rx="8" class="box"/>
  <text x="85" y="120" class="label">Seeds</text>

  <rect x="270" y="80" width="170" height="70" rx="8" class="box"/>
  <text x="312" y="120" class="label">Games</text>

  <rect x="480" y="80" width="170" height="70" rx="8" class="box"/>
  <text x="515" y="120" class="label">Traces</text>

  <rect x="690" y="80" width="170" height="70" rx="8" class="box"/>
  <text x="720" y="120" class="label">Metrics</text>

  <rect x="900" y="80" width="200" height="70" rx="8" class="box"/>
  <text x="935" y="120" class="label">Scorecard</text>

  <line x1="230" y1="115" x2="270" y2="115" class="arrow"/>
  <line x1="440" y1="115" x2="480" y2="115" class="arrow"/>
  <line x1="650" y1="115" x2="690" y2="115" class="arrow"/>
  <line x1="860" y1="115" x2="900" y2="115" class="arrow"/>
</svg>
